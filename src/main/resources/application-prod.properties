# application-prod.properties
# 正式環境配置文件

########################################################
# 正式環境 Oracle 資料庫連線資訊
########################################################
# 請修改為正式環境的資料庫連線資訊
spring.datasource.url=jdbc:oracle:thin:@10.1.1.144:1521:B2BDB
spring.datasource.username=B2B
spring.datasource.password=B2B
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# 設定 HikariCP 連線池的初始化失敗超時時間為 0 秒，以避免連線池初始化失敗
spring.datasource.hikari.initialization-fail-timeout=0

# 設定 HikariCP 連線池的連線測試查詢，以確保連線池中的連線有效
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# 正式環境連線池優化設定
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

########################################################
# 正式環境特定設定
########################################################
# 使用正式環境的 API URL (URL)
logistics.environment=prod

# 正式環境日誌等級設為 INFO，避免過多日誌
logging.level.com.znt=info
logging.level.root=warn

# 正式環境的排程器設定
master.scheduler.enabled=true

# 正式環境伺服器設定（如果需要不同的 port）
# server.port=8080
spring.application.name=outbound-api
logging.level.com.znt=info
########################################################
# 伺服器設定
########################################################
server.port=8081          
# 想改埠號就修改上面這一行的數字

########################################################
# Oracle 資料庫連線資訊
########################################################
spring.datasource.url=jdbc:oracle:thin:@10.1.1.15:1521:B2BDB
spring.datasource.username=b2b
spring.datasource.password=b2b
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# 設定 HikariCP 連線池的初始化失敗超時時間為 0 秒，以避免連線池初始化失敗
spring.datasource.hikari.initialization-fail-timeout=0

# 設定 HikariCP 連線池的連線測試查詢，以確保連線池中的連線有效
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

########################################################
# JPA / Hibernate
########################################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# 想看 Hibernate 產生的 SQL 時取消下面兩行註解
# logging.level.org.hibernate.SQL=debug
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

########################################################
# Mail Server Settings
########################################################
# 郵件伺服器設定 (無需驗證)
spring.mail.host=tp.zenitron.com.tw
spring.mail.port=25
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8

# SMTP 連線優化設定
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# 連線池設定，避免頻繁建立/關閉連線
spring.mail.properties.mail.smtp.connectionpoolsize=10
spring.mail.properties.mail.smtp.connectionpooltimeout=30000

# ===================================================================
# Logging Configuration (used by logback-spring.xml)
# ===================================================================
# 日誌檔案儲存的路徑 (相對於 JAR 檔)
logging.file.path=logs
# 日誌檔案的基礎名稱 (不含 .log 副檔名)
logging.file.name=znt-outbound-api

# 設定物流商名稱
logistics.provider.name=JIT

########################################################
# 主排程器配置
########################################################
# 主排程器總開關 (true 啟用 / false 停用)
master.scheduler.enabled=true

# 各子任務開關
master.scheduler.asn.enabled=true
master.scheduler.invMoveOrTrade.enabled=true
master.scheduler.invExchange.enabled=true
master.scheduler.dbExtract.enabled=true

########################################################
# Jackson JSON 配置
########################################################
# 避免科學記號法，確保 BigDecimal 以普通格式輸出
spring.jackson.serialization.write-bigdecimal-as-plain=true
# 確保數字格式化
spring.jackson.generator.write-numbers-as-strings=false